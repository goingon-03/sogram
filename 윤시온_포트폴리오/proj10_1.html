<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>좋아하는 캐릭터</title>
<link rel="stylesheet" href="./css/style01.css">
<style>
* {                               /* 전체 선택자 */
	margin:0;
	padding:0;
}
h3 {         
	font-size:3em;                      /* 태그 선택자 */
	padding:em;                /* 패딩 */
}
div {
	
		border: 3px solid pink;
		margin: 0 auto;
		width:800px;
		text-align:center;
		

}

hr{
	background:pink;
	height: 2px;
}


p {
	font-size:20px;
	border:3px solid pink;
	line-height:2em ;    /* 줄 간격 */
}

</style>
</head>
<body>
	<div>
		<h3>최고심</h3>
		<hr>
		<img src="./img/최고심.jpg" width="500px" height="500px">
		<p>인스타그램, 트위터 및 그라폴리오에서 활동하는 대한민국의 일러스트레이터의 캐릭터.<br>
			어린이 그림일기처럼 연필로 그린듯한 투박한 손그림에 다채로운 색상을 입힌 그림과 일러스트 속 캐릭터의 파워 긍정 말투가 특징이다.
			</p>
	</div>
</body>
</html>
